      - name: Submit signing request (Windows)
        if: startsWith(matrix.os, 'windows') && env.IS_SIGNING == 'true'
        id: submit_sign
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: 2e13633d-4e7d-4462-9091-27536751c84c
          project-slug: Class-Widgets.git
          signing-policy-slug: release-signing
          github-artifact-id: ${{ steps.upload_unsigned.outputs.artifact-id }}
          wait-for-completion: true
          output-artifact-directory: ./signed-output

      - name: Extract original build ZIP to dist (Windows)
        if: startsWith(matrix.os, 'windows') && env.IS_SIGNING == 'true'
        shell: pwsh
        run: |
          $zip = Get-ChildItem -Path ./packages -Filter "*.zip" | Select-Object -First 1
          if ($null -eq $zip) { Write-Error "æœªæ‰¾åˆ°æ„å»º ZIP"; exit 1 }
          New-Item -ItemType Directory -Path ./workdir -Force | Out-Null
          Expand-Archive -Path $zip.FullName -DestinationPath ./workdir -Force
          $top = Get-ChildItem -Path ./workdir | Where-Object {$_.PSIsContainer} | Select-Object -First 1
          if ($null -eq $top) { Write-Error "ZIP å†…å®¹å¼‚å¸¸"; exit 1 }
          New-Item -ItemType Directory -Path ./dist/ClassWidgets -Force | Out-Null
          Copy-Item -Path (Join-Path $top.FullName '*') -Destination ./dist/ClassWidgets -Recurse -Force

      - name: Replace executable with signed version
        if: startsWith(matrix.os, 'windows') && env.IS_SIGNING == 'true'
        shell: pwsh
        run: |
          if (Test-Path "./signed-output/ClassWidgets.exe") {
            New-Item -ItemType Directory -Path ./dist/ClassWidgets -Force | Out-Null
            Copy-Item "./signed-output/ClassWidgets.exe" "dist/ClassWidgets/ClassWidgets.exe" -Force
          } else { Write-Error "æœªæ‰¾åˆ°å·²ç­¾åçš„å¯æ‰§è¡Œæ–‡ä»¶"; exit 1 }

      - name: Create signed build package (Windows)
        if: startsWith(matrix.os, 'windows') && env.IS_SIGNING == 'true'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/ClassWidgets/*" -DestinationPath "packages/ClassWidgets-Windows-${{ matrix.arch }}-signed.zip" -Force

      - name: Upload signed build package (Windows)
        if: startsWith(matrix.os, 'windows') && env.IS_SIGNING == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: windows-${{ matrix.arch }}-build-signed
          path: packages/ClassWidgets-Windows-${{ matrix.arch }}-signed.zip

  package:
    needs: [prepare, build]
    if: always() && (needs.build.result == 'success') && (needs.prepare.outputs.build_type== 'Release' || needs.prepare.outputs.build_type== 'Nightly') && needs.prepare.outputs.skip_ci != 'true'
    runs-on: ubuntu-latest
    outputs:
      package-count: ${{ steps.organize.outputs.package-count }}
      build_type: ${{ needs.prepare.outputs.build_type }}
      run_id: ${{ github.run_id }}
    env:
      BUILD_TYPE: ${{ needs.prepare.outputs.build_type }}
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./all-artifacts

      - name: Organize and upload packages
        id: organize
        shell: bash
        run: |
          mkdir -p final-packages || { rm -rf final-packages; mkdir final-packages; }
          package_count=0
          run_id="${{ github.run_id }}"
          declare -A platforms=(
            ["windows-x64"]="windows"
            ["windows-x86"]="windows"
            ["macos-arm64"]="macos"
            ["linux-x64"]="linux"
          )

          declare -A artifact_cache
          for artifact_dir in ./all-artifacts/*/; do
            if [[ -d "$artifact_dir" ]]; then
              dir_name=$(basename "$artifact_dir")
              artifact_cache["$dir_name"]="$artifact_dir"
            fi
          done

          process_file() {
            local source_file=$1
            local target_name=$2
            local platform=$3
            local file_type=$4

            if [[ -f "$source_file" ]]; then
              cp -f "$source_file" "final-packages/$target_name"
              package_count=$(($package_count + 1))
              file_size=$(stat -c%s "$source_file" 2>/dev/null || echo "æœªçŸ¥")
              file_md5=$(md5sum "$source_file" 2>/dev/null | cut -d' ' -f1 || echo "æœªçŸ¥")
              if [[ "$file_size" != "æœªçŸ¥" ]]; then
                file_size_mb=$(echo "scale=2; $file_size / 1024 / 1024" | bc 2>/dev/null || echo "æœªçŸ¥")
              else
                file_size_mb="æœªçŸ¥"
              fi
              echo "[DEBUG] ($platform - $file_type): $target_name, $file_size_mb MB, $file_size bytes, $file_md5"
            else
              echo "[DEBUG] æ–‡ä»¶ä¸å­˜åœ¨: $source_file"
            fi
          }
          for platform in "${!platforms[@]}"; do
            platform_type="${platforms[$platform]}"

            if [[ "$platform_type" == "windows" ]]; then
              # Windows å¹³å°ï¼šä¼˜å…ˆä½¿ç”¨ç­¾åç‰ˆæœ¬
              build_signed_key="${platform}-build-signed"
              build_key="${platform}-build"
              # å¤„ç† ZIP åŒ…ï¼ˆä¼˜å…ˆç­¾åç‰ˆæœ¬ï¼‰
              if [[ -n "${artifact_cache[$build_signed_key]:-}" ]]; then
                echo "[DEBUG] ä½¿ç”¨ ${platform} ç­¾åç‰ˆæœ¬ ZIP"
                for zip_file in "${artifact_cache[$build_signed_key]}"/*.zip; do
                  if [[ -f "$zip_file" ]]; then
                    target_name="ClassWidgets-Windows-${platform#windows-}_${run_id}.zip"
                    process_file "$zip_file" "$target_name" "$platform" "å·²ç­¾åZIP"
                    break
                  fi
                done
              elif [[ -n "${artifact_cache[$build_key]:-}" ]]; then
                echo "[DEBUG] ä½¿ç”¨ ${platform} æ„å»ºç‰ˆæœ¬ ZIP"
                for zip_file in "${artifact_cache[$build_key]}"/*.zip; do
                  if [[ -f "$zip_file" ]]; then
                    target_name="ClassWidgets-Windows-${platform#windows-}_${run_id}.zip"
                    process_file "$zip_file" "$target_name" "$platform" "æ„å»ºZIP"
                    break
                  fi
                done
              fi
            else
              # é Windows å¹³å°ï¼šä½¿ç”¨æ„å»ºç‰ˆæœ¬
              build_key="${platform}-build"
              if [[ -n "${artifact_cache[$build_key]:-}" ]]; then
                echo "[DEBUG] ä½¿ç”¨ ${platform} æ„å»ºç‰ˆæœ¬"
                for zip_file in "${artifact_cache[$build_key]}"/*.zip; do
                  if [[ -f "$zip_file" ]]; then
                    case "$platform_type" in
                      "macos")
                        target_name="ClassWidgets-Macos-${platform#macos-}_${run_id}.zip"
                        ;;
                      "linux")
                        target_name="ClassWidgets-Linux-${platform#linux-}_${run_id}.zip"
                        ;;
                    esac
                    process_file "$zip_file" "$target_name" "$platform" "æ„å»º"
                    break
                  fi
                done
              else
                echo "[DEBUG] ${platform} ç‰ˆæœ¬æœªæ‰¾åˆ°"
              fi
            fi
          done

          echo "package-count=$package_count" >> $GITHUB_OUTPUT
          if [[ $package_count -eq 0 ]]; then
            echo "[DEBUG] æ²¡æœ‰æ‰¾åˆ°ä»»ä½•åŒ…æ–‡ä»¶"
          fi

      - name: Generate package provenance
        if: env.BUILD_TYPE == 'Release'
        uses: actions/attest-build-provenance@v3
        id: generate-provenance
        with:
          subject-path: "final-packages/*"

      - name: Calculate package properties
        shell: bash
        run: |
          {
            echo "æ„å»ºæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "æ„å»ºID: ${{ github.run_id }}"
            echo "æäº¤: ${{ github.sha }}"
            echo ""
            echo "---"
            echo ""
            echo "## åŒ…ä¿¡æ¯ (${{ steps.organize.outputs.package-count }}ä¸ªæ–‡ä»¶)"
            echo ""
            echo '<div style="overflow-x: auto; white-space: nowrap;">'
            echo ""
            echo "| æ–‡ä»¶å | å¤§å°(MB) | MD5 |"
            echo "|--------|----------|-----|"
          } > final-packages/file-info.md
          shopt -s nullglob
          files=(final-packages/*.zip)
          if [ ${#files[@]} -eq 0 ]; then
            echo "æœªæ‰¾åˆ°ä»»ä½•åŒ…æ–‡ä»¶" >> final-packages/file-info.md
          else
            for package_file in "${files[@]}"; do
              if [[ -f "$package_file" ]]; then
                filename=$(basename "$package_file")
                file_size=$(stat -c%s "$package_file" 2>/dev/null || wc -c < "$package_file" 2>/dev/null || echo "æœªçŸ¥")
                file_md5=$(md5sum "$package_file" 2>/dev/null | cut -d' ' -f1 || echo "æœªçŸ¥")
                file_size_mb=$(awk "BEGIN {printf \"%.2f\", $file_size / 1024 / 1024}" 2>/dev/null || echo "æœªçŸ¥")
                echo "| $filename | $file_size_mb | \`$file_md5\` |" >> final-packages/file-info.md
              fi
            done
          fi
          echo "" >> final-packages/file-info.md
          echo "</div>" >> final-packages/file-info.md
          echo "" >> final-packages/file-info.md
          cat final-packages/file-info.md >> $GITHUB_STEP_SUMMARY
          BUNDLE_PATH="${{ steps.generate-provenance.outputs.bundle-path }}"
          if [ -n "$BUNDLE_PATH" ] && [ -f "$BUNDLE_PATH" ]; then
            cp -af "$BUNDLE_PATH" final-packages/file_provenance.json
            echo "[DEBUG] å·²ç”Ÿæˆå¹¶æ”¶é›†è¯æ˜æ–‡ä»¶: $BUNDLE_PATH"
          fi
          echo "[DEBUG] æœ€ç»ˆåŒ…åˆ—è¡¨:"
          ls -la final-packages/ || true

      - name: Upload final packages
        uses: actions/upload-artifact@v5
        with:
          name: ClassWidgets-Packages
          path: final-packages

      - name: Upload provenance artifacts
        if: ${{ env.BUILD_TYPE == 'Release' && steps.generate-provenance.outputs.bundle-path != '' }}
        uses: actions/upload-artifact@v5
        with:
          name: provenance
          path: |
            provenance/*
            ${{ steps.generate-provenance.outputs.bundle-path }}

