name: 构建

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true
 
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: 设置 Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.8.10'

      - name: 创建虚拟环境
        run: |
          python -m venv venv
          .\venv\Scripts\activate
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 使用 PyInstaller 打包
        run: |
          .\venv\Scripts\activate
          pyinstaller main.py -w -i ./img/favicon.ico -n ClassWidgets --contents-directory . --add-data config:config --add-data audio:audio --add-data img:img --add-data ui:ui --add-data font:font --add-data *.ui:. --add-data LICENSE:.

      - name: 存到构建输出
        uses: actions/upload-artifact@v4.4.2
        with:
          name: Windows-${{ github.sha }}
          path: ./dist/ClassWidgets/
