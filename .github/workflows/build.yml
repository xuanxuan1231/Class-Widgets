        type: string
      release_version:
        description: "ÂèëÂ∏ÉÁâàÊú¨Âè∑(‰ªÖÂèëÂ∏ÉÁâàÊú¨ÊúâÊïà)"
        required: false
        type: string
      is_signing:
        description: "ÊòØÂê¶Á≠æÂêç"
        required: false
        default: false
        type: boolean
      win32_x64:
        description: "win32-x64"
        required: false
        type: boolean
