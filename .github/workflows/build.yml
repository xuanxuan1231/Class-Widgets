concurrency:
  group: build-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  attestations: write
  pull-requests: read

jobs:
  prepare:
    # æ‹†çš„ç¨€ç¢Ž,ä¹Ÿè®¸è¿˜è¡Œ(x
    name: Update Info
    runs-on: ubuntu-latest
    outputs:
      build_type: ${{ steps.build-info.outputs.build_type }}
      build_time: ${{ steps.build-info.outputs.build_time }}
      build_commit: ${{ steps.build-info.outputs.build_commit }}
      build_branch: ${{ steps.build-info.outputs.build_branch }}
      build_runid: ${{ steps.build-info.outputs.build_runid }}
      release_version: ${{ steps.build-info.outputs.release_version }}
      skip_ci: ${{ steps.check-skip-ci.outputs.skip_ci }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Check Skip CI
        id: check-skip-ci
        shell: bash
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          skip_ci=false
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "$PR_TITLE" =~ [Ss][Kk][Ii][Pp][[:space:]][Cc][Ii] ]]; then
              skip_ci=true
            fi
            if [[ "${{ github.event.action }}" == "synchronize" && "$skip_ci" == "false" ]]; then
              commit_sha="${{ github.event.pull_request.head.sha }}"
              commit_message=$(git log -1 --pretty=%B "$commit_sha")
              if echo "$commit_message" | grep -i -q "skip[[:space:]]*ci"; then
                skip_ci=true
              fi
            fi
          fi
          echo "skip_ci=$skip_ci" >> $GITHUB_OUTPUT
          echo "::group::Commit Message"
          echo "[DEBUG] commit-message: "$commit_message" ; sha: $commit_sha ; skip-ci: $skip_ci"
          echo "::endgroup::"
          echo "æ˜¯å¦è·³è¿‡ CI: $skip_ci" >> $GITHUB_STEP_SUMMARY

      - name: Set Build Info
        id: build-info
        if: steps.check-skip-ci.outputs.skip_ci != 'true'
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number || 0 }}
          PR_BRANCH: ${{ github.event.pull_request.head.repo.owner.login || github.repository_owner }}:${{ github.event.pull_request.head.ref || github.ref_name }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          build_time=$(date -u -d "+8 hours" +"%Y-%m-%d %H:%M")
          build_commit="${GITHUB_SHA:0:7}"
          build_branch="${GITHUB_REF_NAME}"
          build_runid="${GITHUB_RUN_ID}"
          if [[ -n "${{ inputs.build_type }}" ]]; then
            build_type="${{ inputs.build_type }}"
            echo "[DEBUG] ä½¿ç”¨ inputs.build_type: $build_type"
          elif [[ -n "${{ github.event.inputs.build_type }}" ]]; then
            build_type="${{ github.event.inputs.build_type }}"
            echo "[DEBUG] ä½¿ç”¨ event.inputs.build_type: $build_type"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" =~ ^refs/tags/v ]]; then
            build_type="Release"
            echo "[DEBUG] Release æ ‡ç­¾æŽ¨é€: $build_type"
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            build_branch="$PR_BRANCH"
            build_type="Debug (PR-#${PR_NUMBER})"
            echo "[DEBUG] PR æž„å»º: $build_type"
          else
            build_type="Debug"
            echo "[DEBUG] é»˜è®¤æž„å»ºç±»åž‹: $build_type"
          fi
          release_version="${{ inputs.release_version }}"

          echo "release_version=$release_version" >> $GITHUB_OUTPUT
          echo "build_type=$build_type" >> $GITHUB_OUTPUT
          echo "build_time=$build_time" >> $GITHUB_OUTPUT
          echo "build_commit=$build_commit" >> $GITHUB_OUTPUT
          echo "build_branch=$build_branch" >> $GITHUB_OUTPUT
          echo "build_runid=$build_runid" >> $GITHUB_OUTPUT
          {
            echo "## ðŸ“‹ æž„å»ºä¿¡æ¯"
            echo "| é¡¹ç›® | å€¼ |"
            echo "|------|----|"
            echo "| â° æž„å»ºæ—¶é—´ (UTC+8) | $build_time |"
            echo "| ðŸ”— æäº¤å“ˆå¸Œ | $build_commit |"
            echo "| ðŸŒ¿ åˆ†æ”¯ | $build_branch |"
            echo "| ðŸ†” è¿è¡Œ ID | $build_runid |"
            echo "| ðŸ§ª æž„å»ºç±»åž‹ | $build_type |"
          } >> $GITHUB_STEP_SUMMARY

  build:
    needs: [prepare]
    if: needs.prepare.result == 'success' && needs.prepare.outputs.skip_ci != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: windows-latest
            arch: x64
            platform: windows-x64
          - os: windows-latest
            arch: x86
            platform: windows-x86
          - os: macos-15
            arch: x64
            platform: macos-x64
          - os: macos-15
            arch: arm64
            platform: macos-arm64
          - os: ubuntu-latest
            arch: x64
            platform: linux-x64
    env:
      PYTHON_VERSION: ${{ startsWith(matrix.os, 'windows') && '3.8' || '3.11' }}
      BUILD_TYPE: ${{ needs.prepare.outputs.build_type }}
      BUILD_TIME: ${{ needs.prepare.outputs.build_time }}
      BUILD_COMMIT: ${{ needs.prepare.outputs.build_commit }}
      BUILD_BRANCH: ${{ needs.prepare.outputs.build_branch }}
      BUILD_RUNID: ${{ needs.prepare.outputs.build_runid }}

    steps:
      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux-x64'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install gettext (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          if ! brew list gettext &>/dev/null; then
            brew install gettext
            brew link --overwrite --force gettext
          fi

      - name: Cache Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            C:\hostedtoolcache\windows\Python\${{ env.PYTHON_VERSION }}*
          key: ${{ runner.os }}-${{ matrix.arch }}-python${{ env.PYTHON_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ matrix.arch }}

      - name: Python Syntax Check
        id: syntax_check
        shell: bash
        run: |
          python_files=$(find . -name "*.py" -not -path "*/__pycache__/*" -not -path "*/.venv/*" -not -path "*/build/*" -not -path "*/dist/*" | sort)
          total_files=$(echo "$python_files" | wc -l)
          echo "[DEBUG] å‘çŽ°$total_filesä¸ªæ–‡ä»¶"
          has_errors=false
          error_count=0
          error_report="## ðŸ” Python è¯­æ³•æ£€æŸ¥  \n\n"
          error_report+="**æ£€æŸ¥æ—¶é—´**: $(date '+%Y-%m-%d %H:%M:%S')  \n"
          error_report+="**Pythonç‰ˆæœ¬**: $(python --version)  \n"
          error_report+="**æ“ä½œç³»ç»Ÿ**: ${{ matrix.os }} - ${{ matrix.arch }}  \n"
          error_report+="**æ£€æŸ¥æ–‡ä»¶æ•°**: $total_files  \n\n"
          error_report+="---  \n\n"
          for file in $python_files; do
            echo "æ£€æŸ¥æ–‡ä»¶: $file"
            if ! python -m py_compile "$file" 2>/dev/null; then
              error_output=$(python -m py_compile "$file" 2>&1 || true)
              echo "::group::Commit Message"
              echo "[DEBUG] âŒ è¯­æ³•é”™è¯¯: $file"
              echo "[DEBUG] é”™è¯¯è¯¦æƒ…: $error_output"
              echo "::endgroup::"
              has_errors=true
              error_count=$((error_count + 1))
              rel_path=$(realpath --relative-to="." "$file")
              error_report+="### é—®é¢˜ #$error_count: \`$rel_path\`  \n\n"
              error_report+="> [!CAUTION]  \n"
              error_report+="> **é”™è¯¯ä¿¡æ¯**:  \n"
              error_report+="> \`\`\`  \n"
              formatted_error=$(echo "$error_output" | sed 's/^/> /')
              error_report+="> $formatted_error  \n"
              error_report+="> \`\`\`  \n\n"
              error_report+="---  \n\n"
            fi
          done
          if [ "$has_errors" = true ]; then
            echo "has_syntax_errors=true" >> $GITHUB_OUTPUT
            echo "error_count=$error_count" >> $GITHUB_OUTPUT
            error_report+="### âŒ å‘çŽ° **$error_count** ä¸ªè¯­æ³•é”™è¯¯"
            echo "$error_report" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "has_syntax_errors=false" >> $GITHUB_OUTPUT
            echo "error_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Update config
        shell: bash
        run: |
          config_path="data/default_config.json"
          config_text=$(cat "$config_path")
          config_text="${config_text//__BUILD_TIME__/$BUILD_TIME}"
          config_text="${config_text//__BUILD_COMMIT__/$BUILD_COMMIT}"
          config_text="${config_text//__BUILD_BRANCH__/$BUILD_BRANCH}"
          config_text="${config_text//__BUILD_RUNID__/$BUILD_RUNID}"
          config_text="${config_text//__BUILD_TYPE__/$BUILD_TYPE}"
          if [[ "$BUILD_TYPE" == "Release" ]] || [[ "$BUILD_TYPE" == "Nightly" ]]; then
            VERSION="${{ inputs.release_version }}"
            config_text="${config_text//__BUILD_VERSION__/$VERSION}"
          fi
          if [[ "$BUILD_TYPE" == "Release" ]]; then
            config_text="${config_text//__BUILD_CHANNEL__/0}"
          else
            config_text="${config_text//__BUILD_CHANNEL__/1}"
          fi
          printf "%s" "$config_text" > "$config_path"

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~\AppData\Local\uv
            .venv
          key: ${{ runner.os }}-${{ matrix.arch }}-python${{ env.PYTHON_VERSION }}-uv-cache-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-python${{ env.PYTHON_VERSION }}-uv-cache-

      - name: Install dependencies
        run: |
          uv sync --group package --no-dev

      - name: Prepare output directory
        run: |
          mkdir -p packages

      - name: Set environment variables
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number || 0 }}
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" =~ ^refs/tags/v ]]; then
            build_type="Release"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            build_type="${{ github.event.inputs.build_type }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_call" ]]; then
            build_type="${{ github.event.inputs.build_type || 'Debug' }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            build_type="Debug (PR-#${PR_NUMBER})"
          else
            build_type="Debug"
          fi
          echo "BUILD_TYPE=$build_type" >> $GITHUB_ENV

      - name: Build Windows (pyinstaller)
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            curl -o zip.exe -L http://www.stahlworks.com/dev/zip.exe
          fi
          find ui -name "*.ts" -delete
          uv run pyinstaller main.py \
            -w \
            -i ./img/favicon.ico \
            -n ClassWidgets \
            --contents-directory . \
            --add-data data:data \
            --add-data audio:audio \
            --add-data img:img \
            --add-data ui:ui \
            --add-data font:font \
            --add-data view:view \
            --add-data "i18n/*.qm:i18n" \
            --add-data LICENSE:. \
            --hidden-import darkdetect
          if [[ "$BUILD_TYPE" == "Release" ]]; then
            zip_name="ClassWidgets-Windows-${{ matrix.arch }}"
          else
            zip_name="Windows-${{ matrix.arch }}_debug-${GITHUB_RUN_ID}"
          fi
          cd dist && mv ClassWidgets "${zip_name}" && ../zip.exe -r -q "../packages/${zip_name}.zip" "${zip_name}"/* && cd ..

      - name: Build macOS (pyinstaller)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          find ui -name "*.ts" -delete
          uv run pyinstaller main.py \
            -w \
            -i ./img/favicon.icns \
            -n "Class Widgets" \
            --contents-directory . \
            --add-data "data:data" \
            --add-data "audio:audio" \
            --add-data "img:img" \
            --add-data "ui:ui" \
            --add-data "font:font" \
            --add-data "view:view" \
            --add-data "i18n/*.qm:i18n" \
            --add-data "LICENSE:." \
            --hidden-import darkdetect

          cp -R dist/"Class Widgets.app" .
          if [[ "$BUILD_TYPE" == "Release" ]]; then
            zip_name="ClassWidgets-macOS-${{ matrix.arch }}"
          else
            zip_name="macOS(${{ matrix.arch }})_debug-${GITHUB_RUN_ID}"
          fi
          zip -r -q "packages/${zip_name}.zip" "Class Widgets.app"

      - name: Build Linux (pyinstaller)
        if: matrix.platform == 'linux-x64'
        shell: bash
        run: |
          find ui -name "*.ts" -delete
          uv run pyinstaller main.py \
            -w \
            -i ./img/favicon.png \
            -n ClassWidgets \
            --contents-directory . \
            --add-data data:data \
            --add-data audio:audio \
            --add-data img:img \
            --add-data ui:ui \
            --add-data font:font \
            --add-data view:view \
            --add-data "i18n/*.qm:i18n" \
            --add-data LICENSE:. \
            --hidden-import darkdetect

          if [[ "$BUILD_TYPE" == "Release" ]]; then
            zip_name="ClassWidgets-Linux-x64"
          else
            zip_name="Linux-x64_debug-${GITHUB_RUN_ID}"
          fi
          cd dist && mv ClassWidgets "${zip_name}" && zip -r -q "../packages/${zip_name}.zip" "${zip_name}"/* && cd ..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ matrix.platform }}-build
          path: ./packages

  sign:
    needs: [prepare, build]
    if: needs.build.result == 'success' && needs.prepare.outputs.skip_ci != 'true' && (github.event.inputs.is_signing == 'true')
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
    steps:
      - name: Download Windows build artifacts
        id: download-artifact
        uses: actions/download-artifact@v5
        with:
          name: windows-${{ matrix.arch }}-build
          path: ./artifacts

      - name: Extract executable for signing
        shell: pwsh
        run: |
          $zipFile = Get-ChildItem -Path ./artifacts -Filter "*.zip" | Select-Object -First 1
          if ($zipFile) {
            Expand-Archive -Path $zipFile.FullName -DestinationPath ./extracted
            $exeFile = Get-ChildItem -Path ./extracted -Filter "ClassWidgets.exe" -Recurse | Select-Object -First 1
            if ($exeFile) {
              New-Item -ItemType Directory -Path "./exe-only" -Force
              Copy-Item $exeFile.FullName -Destination "./exe-only/ClassWidgets.exe"
            } else {
              Write-Error "ClassWidgets.exe not found in extracted files"
              exit 1
            }
          } else {
            Write-Error "ZIP file not found in artifacts"
            exit 1
          }

      - name: Upload exe for signing
        id: upload-for-signing
        uses: actions/upload-artifact@v4.6.2
        with:
          name: windows-${{ matrix.arch }}-exe-unsigned
          path: ./exe-only

      - name: Sign application
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: "${{ secrets.SIGNPATH_API_TOKEN }}"
          organization-id: "2e13633d-4e7d-4462-9091-27536751c84c"
          project-slug: "Class-Widgets.git"
          signing-policy-slug: "release-signing"
          github-artifact-id: "${{ steps.upload-for-signing.outputs.artifact-id }}"
          wait-for-completion: true
          output-artifact-directory: "./signed"

      - name: Repackage signed application
        shell: pwsh
        run: |
          $signedExe = Get-ChildItem -Path ./signed -Filter "ClassWidgets.exe" | Select-Object -First 1
          if ($signedExe) {
            $targetExe = Get-ChildItem -Path ./extracted -Filter "ClassWidgets.exe" -Recurse | Select-Object -First 1
            if ($targetExe) {
              Copy-Item $signedExe.FullName -Destination $targetExe.FullName -Force
            } else {
              exit 1
            }
            curl -o zip.exe -L http://www.stahlworks.com/dev/zip.exe
            New-Item -ItemType Directory -Path "signed-packages" -Force
            ./zip.exe -r -q "signed-packages/ClassWidgets-Windows-${{ matrix.arch }}.zip" extracted/*
          } else {
            exit 1
          }

      - name: Upload signed application
        uses: actions/upload-artifact@v4.6.2
        with:
          name: windows-${{ matrix.arch }}-signed
          path: ./signed-packages

  package:
    needs: [prepare, build, sign]
    if: always() && (needs.build.result == 'success') && (needs.sign.result == 'success' || needs.sign.result == 'skipped') && (needs.prepare.outputs.build_type== 'Release' || needs.prepare.outputs.build_type== 'Nightly') && needs.prepare.outputs.skip_ci != 'true'
    runs-on: ubuntu-latest
    outputs:
      package-count: ${{ steps.organize.outputs.package-count }}
      build_type: ${{ needs.prepare.outputs.build_type }}
      run_id: ${{ github.run_id }}
    env:
      BUILD_TYPE: ${{ needs.prepare.outputs.build_type }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download all build artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./all-artifacts

      - name: Organize and upload packages
        id: organize
        shell: bash
        run: |
          mkdir -p final-packages || { rm -rf final-packages; mkdir final-packages; }
          package_count=0
          platforms=("windows-x64" "windows-x86" "macos-x64" "macos-arm64" "linux-x64")
          declare -A artifact_cache
          for artifact_dir in ./all-artifacts/*/; do
            if [[ -d "$artifact_dir" ]]; then
              dir_name=$(basename "$artifact_dir")
              zip_files=$(find "$artifact_dir" -name "*.zip" -type f | wc -l)
              if [[ $zip_files -gt 0 ]]; then
                artifact_cache["$dir_name"]="$artifact_dir"
              fi
            fi
          done
          # love comes from gpt
          process_file() {
            local zip_file=$1
            local platform=$2
            local signed=$3
            cp -f "$zip_file" final-packages/
            package_count=$(($package_count + 1))
            filename=$(basename "$zip_file")
            file_size=$(stat -c%s "$zip_file" 2>/dev/null || echo "æœªçŸ¥")
            file_md5=$(md5sum "$zip_file" 2>/dev/null | cut -d' ' -f1 || echo "æœªçŸ¥")
            if [[ "$file_size" != "æœªçŸ¥" ]]; then
              file_size_mb=$(echo "scale=2; $file_size / 1024 / 1024" | bc 2>/dev/null || echo "æœªçŸ¥")
            else
              file_size_mb="æœªçŸ¥"
            fi
            echo "[DEBUG] ($platform - $signed): $filename, $file_size_mb MB, $file_size bytes, $file_md5"
          }
          for platform in "${platforms[@]}"; do
            signed_key="${platform}-signed"
            build_key="${platform}-build"
            if [[ -n "${artifact_cache[$signed_key]:-}" ]]; then
              echo "[DEBUG] ä½¿ç”¨ ${platform} ç­¾åç‰ˆæœ¬"
              for zip_file in "${artifact_cache[$signed_key]}"/*.zip; do
                if [[ -f "$zip_file" ]]; then
                  process_file "$zip_file" "$platform" "å·²ç­¾å"
                else
                  echo "[DEBUG] ${platform} ç­¾åç‰ˆæœ¬æ–‡ä»¶ä¸å­˜åœ¨: $zip_file"
                fi
              done
            elif [[ -n "${artifact_cache[$build_key]:-}" ]]; then
              echo "[DEBUG] ä½¿ç”¨ ${platform} æž„å»ºç‰ˆæœ¬"
              for zip_file in "${artifact_cache[$build_key]}"/*.zip; do
                if [[ -f "$zip_file" ]]; then
                  process_file "$zip_file" "$platform" "æž„å»º"
                else
                  echo "[DEBUG] ${platform} æž„å»ºç‰ˆæœ¬æ–‡ä»¶ä¸å­˜åœ¨: $zip_file"
                fi
              done
            else
              echo "[DEBUG] ${platform} ç‰ˆæœ¬æœªæ‰¾åˆ°"
            fi
          done
          echo "package-count=$package_count" >> $GITHUB_OUTPUT
          if [[ $package_count -eq 0 ]]; then
            echo "[DEBUG] æ²¡æœ‰æ‰¾åˆ°ä»»ä½•åŒ…æ–‡ä»¶"
          fi
          ls -la final-packages/

      - name: Calculate package properties
        shell: bash
        run: |
          {
            echo ""
            echo "---"
            echo ""
            echo "## åŒ…ä¿¡æ¯ (${{ steps.organize.outputs.package-count }}ä¸ªæ–‡ä»¶)"
            echo ""
            echo "| æ–‡ä»¶å | å¤§å°(MB) | å¤§å°(å­—èŠ‚) | MD5 |"
            echo "|--------|----------|------------|-----|"
          } >> $GITHUB_STEP_SUMMARY

          for zip_file in final-packages/*.zip; do
            if [[ -f "$zip_file" ]]; then
              filename=$(basename "$zip_file")
              file_size=$(stat -c%s "$zip_file" 2>/dev/null || wc -c < "$zip_file" 2>/dev/null || echo "æœªçŸ¥")
              file_md5=$(md5sum "$zip_file" 2>/dev/null | cut -d' ' -f1 || echo "æœªçŸ¥")
              file_size_mb=$(awk "BEGIN {printf \"%.2f\", $file_size / 1024 / 1024}" 2>/dev/null || echo "æœªçŸ¥")
              echo "| $filename | $file_size_mb | $file_size | $file_md5 |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Upload final packages
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ClassWidgets-Packages
          path: final-packages

      - name: Generate package provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "final-packages/*.zip"

  publish:
