      #   description: "win32-arm64"
      #   required: false
      #   type: boolean
      #   default: false
      # macos_x64:
      #   description: "macos-x64"
      #   required: false
      #   type: boolean
      #   default: true
      macos_arm64:
        description: "macos-arm64"
