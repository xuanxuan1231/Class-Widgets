  workflow_dispatch:
    inputs:
      build_type:
        description: "æž„å»ºç±»åž‹"
        required: true
        default: "Debug"
        type: choice
        options:
          - "Release"
          - "Nightly"
          - "Debug"
      release_version:
        description: "å‘å¸ƒç‰ˆæœ¬å·(ä»…å‘å¸ƒç‰ˆæœ¬æœ‰æ•ˆ)"
        required: false
        type: string
      is_signing:
        description: "æ˜¯å¦ç­¾å"
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      build_type:
        description: "æž„å»ºç±»åž‹ (Release/Nightly/Debug)"
        required: false
        default: "Debug"
        type: string
      release_version:
        description: "å‘å¸ƒç‰ˆæœ¬å·(ä»…å‘å¸ƒç‰ˆæœ¬æœ‰æ•ˆ)"
        required: false
        type: string
      is_signing:
        description: "æ˜¯å¦ç­¾å"
        required: false
