---
name: Lint

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v7.1.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIX_JSCPD: false
          FIX_JSON_PRETTIER: false
          FIX_MARKDOWN: false
          FIX_MARKDOWN_PRETTIER: false
          FIX_PYTHON_BLACK: false
          FIX_PYTHON_FLAKE8: false
          FIX_PYTHON_ISORT: false
          FIX_PYTHON_MYPY: false
          FIX_PYTHON_PYINK: false
          FIX_PYTHON_RUFF: false
          FIX_PYTHON_YAML_PRETTIER: false
